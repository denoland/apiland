name: ci

on: [push, pull_request]

jobs:
  deno:
    name: apiland-${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      !startsWith(github.event.pull_request.head.label, 'denoland:')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest]

    env:
      GH_ACTIONS: 1
      GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
      GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
      GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
      GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
      STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
      MODERATION_BUCKET: ${{ secrets.MODERATION_BUCKET }}
      BUILD_QUEUE: ${{ secrets.BUILD_QUEUE }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: ‚òëÔ∏è clone repository
        uses: actions/checkout@v3

      - name: ‚û°Ô∏è  install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x

      - name: üíÑ  format
        run: deno fmt --check

      - name: üíÑ  lint
        run: |
          deno lint
          npx @redocly/cli lint specs/api-2.0.0.yaml

      - name: üß™  test
        run: deno task test
