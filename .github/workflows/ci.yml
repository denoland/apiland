name: ci

on: [push, pull_request]

jobs:
  deno:
    name: apiland-${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      !startsWith(github.event.pull_request.head.label, 'denoland:')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        os: [ubuntu-latest]

    env:
      GH_ACTIONS: 1

    steps:
      - name: â˜‘ï¸ clone repository
        uses: actions/checkout@v2

      - name: â¡ï¸  install Deno
        uses: denoland/setup-deno@v1.0.0
        with:
          deno-version: 1.x

      - name: ğŸ’„  format
        run: deno fmt --check

      - name: ğŸ’„  lint
        run: |
          deno lint
          npx @redocly/cli lint specs/api-2.0.0.yaml

      - name: ğŸ§ª  test
        run: deno task test
