name: algolia

on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

jobs:
  do:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v1
      - name: update deno manual index
        env:
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
          MANUAL_ALGOLIA_APP_ID: ${{ secrets.MANUAL_ALGOLIA_APP_ID }}
          MANUAL_ALGOLIA_API_KEY: ${{ secrets.MANUAL_ALGOLIA_API_KEY }}
          GOOGLE_PROJECT_ID: ${{ secrets.GOOGLE_PROJECT_ID }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          GOOGLE_PRIVATE_KEY_ID: ${{ secrets.GOOGLE_PRIVATE_KEY_ID }}
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
        run: |
          deno task algolia --update-modules
          deno task algolia --update-manual
